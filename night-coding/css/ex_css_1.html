<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- style을 만나면 CSS 코드로 인식 -->
  <!--  태그명 {속성1 : 값1} -->
  <style> 
    h1, h2 {color:read; font-size:10px}
    h2 { text-decoration : underline }
    header h1 { border : 1px solid read }
  </style>
</head>
<body>
  <!--  기존에 h1, h2, h3 태그에 해당하는 포맷은 정해져있었어 그런데 CSS 코드를 통해서 포맷을 바꿀 수 있어-->
  <h1> CSS </h1>
  <h2> JavaScript </h2>
  <h3> HTML </h3>
  <header>
    <h1> CSS </h1>
  </header>
</body>
</html>
